<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clayton Hammen Tan: Meta</title>
  <link rel="stylesheet" href="/portfolio/style.css">
</head>
<body>
  <h1>Meta</h1>
  <p>This page includes stats about the code of this website.</p>

  <!-- placeholder for summary stats -->
  <div id="stats"></div>

  <!-- Step 2 scatterplot -->
  <h2>Commits by time of day</h2>
  <div id="chart"></div>

  <!-- selection info -->
  <p id="selection-count">No commits selected</p>
  <dl id="language-breakdown" class="stats"></dl>

  <!-- Step 3.1: static tooltip -->
  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank"></a></dd>
    <dt>Date</dt>
    <dd id="commit-date"></dd>
    <dt>Time</dt>
    <dd id="commit-time"></dd>
    <dt>Author</dt>
    <dd id="commit-author"></dd>
    <dt>Lines Edited</dt>
    <dd id="commit-lines"></dd>
  </dl>

  <!-- nav + globals -->
  <script type="module" src="/portfolio/global.js"></script>
  <!-- your D3 stats + tooltip code -->
  <script type="module" src="main.js"></script>
</body>
</html>
