      <h1>Contact</h1>

    <form action="mailto:YOUR_EMAIL_ADDRESS" method="POST" enctype="text/plain">
        <label>
            Email:
            <input type="email" name="email" required>
        </label>
        <br>
        <label>
            Subject:
            <input name="subject">
        </label>
        <br>
        <label>
            Message:
            <textarea name="body"></textarea>
        </label>
        <br>
        <button>Submit</button>
    </form>
