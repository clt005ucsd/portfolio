<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clayton Hammen Tan: Contact</title>
    <link rel="stylesheet" href="/portfolio/style.css">
</head>
<body> 
    <h1>Contact</h1>
    <form action="mailto:clt005@ucsd.edu" method="POST" enctype="text/plain">
        <label>
            Email:
            <input type="email" name="email" required>
        </label>
        <br>
        <label>
            Subject:
            <input name="subject">
        </label>
        <br>
        <label>
            Message:
            <textarea name="body"></textarea>
        </label>
        <br>
        <button>Submit</button>
    </form>
    <script type="module" src="/portfolio/global.js"></script>
</body>
</html>
